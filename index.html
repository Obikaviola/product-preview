<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <header>
    <picture>
      <source media="(min-width: 600px)" srcset="/assets/images/image-product-desktop.jpg">
      <img src="/assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>
  </header>
  
  <main>
    <p>Perfume</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>

    <p class="cost">
      <span>$149.99</span>
      <span>$169.99</span>
    </p> 

    <button class="btn"> <img src="assets/images/icon-cart.svg" alt="cart" class="btn--image">Add to Cart</button>
    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">Onyinyechi Viola Obika</a>.
    </div>
  </footer>
</body>
</html>
